<body>

<p>Please enter your make, model, and year</p>

<input type="text" placeholder="Model" id="model" />
<input type="text" placeholder="Year" id="year" />
<input type="button" value="Enter Info" onclick="callCar()" />

<p id="info">Car info</p>
</br>
</br>

<input type="button" value="Accelerate!" onclick="callAccelerate()">

<p id="currentSpeed">Current Speed is 0</p>

<input type="button" value="Brake!" onclick="callBrake()" />
